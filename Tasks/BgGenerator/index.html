<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="herobanner"><h1>Background gradient generator</h1>
        </div>
        <div   class="main">
            <div class="wrapper">
               <div class="selectorinput">
                   <div class="selectorinputbody">
Linear gradient generator
                </div>
                <div class="selectorinputbody">
                    <input type="color" class="color1" id="color1">
                    <input type="color" class="color1" id="color2">
                </div>
                </div>
                <div class="Radioheader"><h3>select gradient direction</h3>
                <div class="checkradioinput">
                    <div class="controlsector"> 
                        <input type="radio" name="gradcolor" id="SE" value="SE" >
                        <label for="SE" class="SE"></label>
                        <input type="radio" name="gradcolor" id="DS" value="DS" ><!--  down South -->
                        <label for="DS" class="DS"></label>
                        <input type="radio" name="gradcolor" id="Sw" value="Sw" >
                        <label for="Sw" class="Sw"></label>
                    </div>
                    <div class="controlsector"> 
                        <input type="radio" name="gradcolor" id="Dright" value="Dright" >
                        <label for="Dright" class="Dright"></label> 
                        <label for="" class="blanklb" hidden></label>
                        <input type="radio" name="gradcolor" id="Dleft" value="Dleft" >
                        <label for="Dleft" class="Dleft"></label>
                    </div>
                    <div class="controlsector"> 
                        <input type="radio" name="gradcolor" id="NE" value="NE" >
                        <label for="NE" class="NE"></label>
                        <input type="radio" name="gradcolor" id="DW" value="DW" >
                        <label for="DW" class="DW"></label>
                        <input type="radio" name="gradcolor" id="NW" value="NW" >
                        <label for="NW" class="NW"></label>
                    </div>
                

                </div>
                </div>

       
            </div>
            <canvas class="outputdiv" id="outputdiv" width="300" height="150" >
               
            </canvas>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
