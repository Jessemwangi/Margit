<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Pokedex API</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: left; color:white; width:100%;border-left:5px double snow; padding:1rem; margin-left:3rem;margin-bottom:2rem">
        Pokedex List</h1>
      <div class="searcharea">
        <div style="border-right: 2px solid white; padding-right:2rem;"><label for="displaylimit" style="color: white; padding-right: 1rem;">Set display limit  </label>
          <input type="number" name="displaylimit" id="displaylimit" />
          <input type="submit" id="btnLimit" value="Fetch" class="button" />
        </div>
        <div>
          <input type="text" name="searchpokedex" id="searchpokedex" />
          <input type="button" id="btnSearch" value="Search" />
        </div>
        
        <div>
          <input type="button" value="Gen1" id="Generation1" class="genBtn"/>
          <input type="button" value="Gen2" id="Generation2" class="genBtn"/>
          <input type="button" value="Gen3" id="Generation3" class="genBtn"/>
          <input type="button" value="Gen4" id="Generation4" class="genBtn"/>
          <input type="button" value="Gen5" id="Generation5" class="genBtn"/>
          <input type="button" value="Gen6" id="Generation6" class="genBtn"/>
          <input type="button" value="Gen7" id="Generation7" class="genBtn"/>
          <input type="button" value="Gen8" id="Generation8" class="genBtn"/>
        </div>
      </div>

      <hr />
      <div class="box">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
