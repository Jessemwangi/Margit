<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
<div id="introtext" class="introtext">
    <h2> Save The Seasons</h2>
</div>
<div id="scores" class="modal"> 
    <p id="scoredisplay"></p>
</div>
<div id="getiphone">
<div id="press" class="press">
    <div tabindex="-1" class="gamespeed1 gamespeed" id="gamespeed">1</div>
  
    <div tabindex="-1" class="gamespeed2 gamespeed" id="gamespeed2">2</div>
   
    <div tabindex="-1" class="gamespeed3 gamespeed" id="gamespeed3">3</div>
  
    <div tabindex="-1" class="gamespeed4 gamespeed" id="gamespeed4">4</div>
   
</div>
</div>
<div id="buttonarea" class="buttonarea">
    <input type="button" value="Start Game" class="btn btn1">
    <input type="button" value="Stop Game" class="btn btn2">
</div>
    </div>
    
    <div id="overlay" class="overlay"> 
        <p id="modaldisplay"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
