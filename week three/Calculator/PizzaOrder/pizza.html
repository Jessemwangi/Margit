<body>

    Based on users’ choices, display on the page: Customers' name, 
    pizza size, selected toppings, delivery method and price.
    <div id="main">
        <label for="for2">For 2, the price is 7,50€</label>
        <input type="radio" name="Psize" id="for2" value="2">
        <label for="for4">For 4, the price is 10,50€</label>
        <input type="radio" name="Psize" id="for4" value="4"> 
        <label for="for6">For 6, the price is 12,50€</label>
        <input type="radio" name="Psize" id="for6" value="6">
        <label for="8">For 8, the price is 15,50€</label>
        <input type="radio" name="Psize" id="for8" value="8">
        
        <label for="Pepperoni">Pepperoni.</label><input type="checkbox" id="Pepperoni" name="Pepperoni" value="Pepperoni" > 
        <label for="Mushroom">Mushroom</label> <input type="checkbox" id="Mushroom" name="Mushroom"  value="Mushroom" > 
       <label for="Extracheese">Extra cheese</label> <input type="checkbox" id="Extracheese" name="Extracheese" value="Extracheese" > 
        <label for="Sausage">Sausage</label> <input type="checkbox" id="Sausage" name="Sausage" value="Sausage" > 
        <label for="Onion">Onion</label> <input type="checkbox" id="Onion" name="Onion" value="Onion" > 
        <label for="Blackolives">Black olives</label> <input type="checkbox" id="Blackolives" name="Blackolives" value="Blackolives"> 
        <label for="Greenpepper">Green pepper</label> <input type="checkbox" id="Greenpepper" name="Greenpepper" value="Greenpepper"> 
        <label for="Freshgarlic">Fresh garlic</label> <input type="checkbox" id="Freshgarlic" name="Freshgarlic" value="Freshgarlic"> 
        <label for="Tomato">Tomato</label> <input type="checkbox" id="Tomato" name="Tomato" value="Tomato" > 
        <label for="Freshbasil">Fresh basil</label> <input type="checkbox" id="Freshbasil" name="Freshbasil" value="Freshbasil"> 

        <select name="delivery" id="deliver">
            <option value="Delivery home, +5">Delivery home, +5</option>
            <option value="">Eat In</option>
            <option value="">Pickup food g</option>
        </select>

    </div>
    <h2>PIZZA ORDER SUMMARY</h2>
    <p>Pizza Select size</p>
    <div id="Ordersize"></div>

    <div id="Ptotalcost"></div>
